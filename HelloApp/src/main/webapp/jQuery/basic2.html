<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic2.html</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        //page 컨텐츠 다운로드가 된 다음 script실행
        // document.addEventListener('DOMContentLoaded',function(){
        $(document).ready(function(){ //jquery
            //elem.innerHTML='<ul id = "list"><li>Apple</li></ul>'
            $('div#show').html('<ul id = "list"><li>Apple</li></ul>');

            //createElement
            let li = $('<li>Banana</li>')//.text('Banana')
            .css('color','red')
            .attr('class', 'important');
            //li.text('Banana');
            console.log(li);
            $('#list').append(li);
            $('#list').append($('<li>Cherry</li>'),
                              $('<li />').text('Melon'),
                              $('<li />').text('Grape').on('click',function() {alert('clicked')})
            );

            $('li:eq(3)').css('background-color','yellow'); //3인 인덱스 선택
            $('li:gt(2)').css('font-size','small'); //2보다 큰 인덱스 선택
            $('li:not(:eq(0))').css('font-style', 'italic');
            $('li:contains(Melon)').css('font-weight', 'bold'); //Melon인 것 선택

            //input
            $('input:text').val('user01');
            $('input[type="email"]').css('background-color','yellow').val('email')
        })
    </script>
</head>
<body>
    <div id="show">
        <!-- 
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
         -->
    </div>

    <form action="">
        Id: <input type="text" name="" id=""><br>
        Pw: <input type="password" name="" id=""><br>
        Mail: <input type="email" name="" id=""><br>

    </form>
   
</body>
</html>
